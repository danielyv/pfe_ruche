<mat-card>
    <mat-card-title>Liste des ruches</mat-card-title>
    <mat-card-content *ngIf="THEuser">
        <mat-card *ngFor="let ruche of THEuser.ruche" [routerLink]="[ruche._id]" routerLinkActive="router-link-active" >
            <mat-card-title>{{ruche._id}}</mat-card-title>
            <mat-card-subtitle>{{ruche.__v}} enregistrements disponible</mat-card-subtitle>
        </mat-card>

    </mat-card-content>
</mat-card>
